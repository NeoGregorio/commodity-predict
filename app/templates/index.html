<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="predict-form" action="/predict" method="POST">
        <label for="category">Choose a category:</label>
        <select id="category" name="category" onchange="updateCommodity()">
        {% for category in categories.keys() %}
            <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
        </select>

        <br>
        
        <label for="commodity">Choose a commodity:</label>
        <select id="commodity" name="commodity"></select>

        <br>

        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" value="2030"><br>

        <label for="month">Month:</label><br>
        <select id="month" name="month">
            <option value="1" selected>January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select><br>

        <label for="priceflag">Price Flag:</label><br>
        <select id="priceflag" name="priceflag">
            <option value="actual">Actual</option>
            <option value="aggregate">Aggregate</option>
        </select><br>

        
        <label for="priceflag">Price Type:</label><br>
        <select id="pricetype" name="pricetype">
            <option value="Retail">Retail</option>
            <option value="Wholesale">Wholesale</option>
            <option value="Farm Gate">Farm Gate</option>
        </select><br>

        <label for="region">Region:</label><br>
        <select id="region" name="region">
        {% for region, code in regions.items() %}
            <option value="{{ code }}">{{ region }}</option>
        {% endfor %}
        </select><br>

        <input type="submit" value="Predict">
    </form>
    <div id="prediction-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var categories = {{ categories | tojson | safe }};
        function updateCommodity() {
            var categorySelect = document.getElementById("category");
            var commoditySelect = document.getElementById("commodity");
            var selectedCategory = categorySelect.options[categorySelect.selectedIndex].value;
            var commodities = categories[selectedCategory];
            commoditySelect.innerHTML = "";
            for (var i = 0; i < commodities.length; i++) {
                var option = document.createElement("option");
                option.text = commodities[i];
                commoditySelect.add(option);
            }
        }
        window.onload = updateCommodity;

        $("#predict-form").submit(function(event) {
            event.preventDefault();
            $.ajax({
                url: '/predict',
                type: 'POST',
                data: $(this).serialize(),
                success: function(data) {
                    $("#prediction-result").html("Prediction: " + data);
                }
            });
        });
        </script>
</body>
</html>
